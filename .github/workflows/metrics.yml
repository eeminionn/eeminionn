name: Metrics

on:
  schedule:
    - cron: "0 6 * * *"   # Ejecuta cada d√≠a a las 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # Necesario para que el bot haga commit

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Perfil/Base
          user: eeminionn
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Santiago

          # Plugins
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # Errores no fatales
          plugins_errors_fatal: false

          # Salida
          filename: metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore(metrics): update profile dashboard"
