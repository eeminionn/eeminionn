name: Metrics

on:
  schedule:
    - cron: "0 6 * * *"   # se ejecuta diario 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # necesario para hacer commit del resultado

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Perfil/base
          user: eeminionn
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Santiago

          # --- Plugins correctos (prefijo plugin_) ---
          # Lenguajes
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          # Logros / "trophies"
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # Salida: commit autom√°tico en main
          output_action: commit
          committer_branch: main
          committer_message: "chore(metrics): update profile dashboard"
