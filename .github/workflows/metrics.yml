name: Metrics (extended)

on:
  # Actualiza 4 veces al día (00:00, 06:00, 12:00, 18:00 UTC)
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Base / Perfil ---
          user: eeminionn
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Santiago

          # --- Lenguajes ---
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8

          # --- Logros / Achievements (ajustados para evitar error) ---
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_secrets: no   # evita leer contribuciones privadas

          # --- Calendario de commits ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # --- Hábitos de trabajo ---
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes

          # --- Repos destacados ---
          plugin_repositories: yes
          plugin_repositories_featured: eeminionn/eeminionn
          plugin_repositories_pinned: 3

          # --- Estrellas ---
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic

          # --- Config de salida ---
          filename: metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore(metrics): update profile dashboard"

          # No fallar por warnings menores
          plugins_errors_fatal: false
