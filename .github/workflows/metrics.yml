name: Metrics (extended)

on:
  # Actualiza 4 veces al día (00:00, 06:00, 12:00, 18:00 UTC)
  schedule:
    - cron: "0 0,6,12,18 * * *"
  # Permite ejecutarlo a mano cuando quieras
  workflow_dispatch:
  # Se vuelve a generar cada vez que hagas un commit al repo de perfil
  push:
    branches: [ main ]

permissions:
  contents: write   # necesario para hacer commit del SVG

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Base / Perfil ---
          user: eeminionn
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Santiago

          # --- Lenguajes (panel tipo "Most used languages") ---
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage

          # --- Logros / trofeos (compactos) ---
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # --- Calendario de commits (últimos 6 meses) ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # --- Hábitos de trabajo (horarios/días) ---
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14        # ventana de 2 semanas
          plugin_habits_facts: yes

          # --- Repos destacados/populares ---
          plugin_repositories: yes
          plugin_repositories_featured: eeminionn/eeminionn   # puedes listar otros con coma
          plugin_repositories_pinned: 3
          plugin_repositories_starred: no
          plugin_repositories_random: 0

          # --- Estrellas y stargazers (evolución) ---
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic

          # --- Config de salida ---
          filename: metrics.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore(metrics): update profile dashboard"

          # No fallar por warnings menores
          plugins_errors_fatal: false
